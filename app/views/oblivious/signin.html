{% extends "base.html" %}
{% block content %}

<h1>Luo uusi käyttäjätili</h1>

{%if errors%}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li> {{error}}</li>
        {%endfor%}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/signin">
    <div class="form-group">
        <label>Käyttäjätunnus</label>
        <input type="text" class="form-control" name="name" value="{{attributes.name}}">
    </div>
    
    <div class="form-group">
        <label>Salasana</label>
        <input type="password" class="form-control" name="password">
    </div>
    
    <button type="submit" class="btn btn-primary">Luo tunnus</button>
</form>
{% endblock %}
