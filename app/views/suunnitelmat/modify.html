{% extends "base.html" %}
{% block content %}
  <h1>Muokkaa askaretta: Vie roskat</h1>

  <form>
    
    <div class="form-group">
      <label>Nimi:</label>
      <input type="text" class="form-control" value="Vie roskat">
    </div>
    <div class="form-group">
      <label>Tärkeysaste:</label>
      <input type="text" class="form-control" value="3">
    </div>
    <div class="form-group">
      <label>Deadline:</label>
      <input type="text" class="form-control" value="28.9.2016 klo 7.00">
    </div>
      <div class="form-group">
      <label>Askareluokat:</label>
      <input type="text" class="form-control" value="Kotityöt">
    </div>
    <div class="form-group">
      <label>Kuvaus</label>
      <textarea class="form-control">Roskien viennissä sinun edellytetään lajittelevan kaikki metalli-, lasi-, bio-, paperi- ja pahvijätteet erikseen. Kaiken lopun saastan voit heittää sekajätteeseen.
      </textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
  </form>
{% endblock %}
