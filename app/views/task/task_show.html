{% extends "base.html" %}
{% block content %}
<h1>{{task.name}}</h1>
<!-- Painikkeet tähän -->
<p>
<form method="post" action="{{base_path}}/task/{{task.id}}/destroy" style="display: inline-block;">
    <button type="submit" class="btn btn-danger">Poista</button>
</form>
<a href="{{base_path}}/task/{{task.id}}/edit" class="btn btn-default">Muokkaa</a>
</p>
{% if message %}
<div class="alert alert-success">
    {{message}}
</div>
{% endif %}
<!-- Tiedot tulee listana tähän -->
<ul>
    <li><strong>Tärkeys:</strong> 3</li>
    <li><strong>Deadline:</strong>{{task.deadline}}</li>
    <li><strong>Luokat:</strong> Kotityöt</li>
    <li><strong>Vaiheessa:</strong>
        {% if task.done %}
        <label class="label label-success">ei
            {% else %}
            <label class="label label-warning">ON
                {% endif %}</li>
            <li><strong>Lisätty: </strong>{{task.added}}</li>
                </ul>
                <!-- Kuvaus tulee tähän -->
                <p>
                <h2> Tarkempi kuvaus: </h2>
                {{task.description}}
                </p>
                {% endblock %}
