{% extends "base.html" %}

{% block content %}
<div class="page-header">
    <h1>Muistilista</h1>
</div>

<div class="alert alert-success">
    {{message}}
</div>

{% if user_logged_in %}
<p>Tervetuloa {{user_logged_in.name}}!</p>

{% else %}
<p>
    <a href="{{base_path}}/login" class="btn btn-primary btn-lg">Kirjaudu sisään! <span class="glyphicon glyphicon-chevron-right"></span></a>
</p>
<p>
    <a href="{{base_path}}/signin" class="btn btn-primary btn-lg">Luo tunnus! <span class="glyphicon glyphicon-chevron-right"></span></a>
</p>
{% endif %}
{% endblock %}
