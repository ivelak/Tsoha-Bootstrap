{% extends "base.html" %}
{% block content %}
{% import "macros/forms.html" as forms %}
<h1>Askareiden kategoriat</h1>

<p>
    <a href="{{base_path}}/task/category/category_new" class="btn btn-success">Uusi kategoria</a>
</p>

<table class="table table-striped table-bordered">
    

    <tbody>
        {% for category in taskCategories %}

        <tr>
            <td><a href="{{base_path}}/task/category/{{category.id}}">{{category.name}}</a>

            <th><a class="btn btn-default btn-sm" href="{{base_path}}/task/category/{{category.id}}/edit">Muokkaa</a>
                {{forms.destroy_button("#{base_path}/task/category/#{category.id}/destroy")}}
            </th></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
