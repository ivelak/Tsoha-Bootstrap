{% extends "base.html" %}
{% block content %}
{% import "macros/forms.html" as forms %}

<h1>Muokkaa kategoriaa: {{attributes.name}}</h1>

{%if errors%}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li> {{error}}</li>
        {%endfor%}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/task/category/{{attributes.id}}/edit">
    <div class="form-group" >
        <label>Nimi</label>
        <input type="text" name="name" class="form-control" value="{{attributes.name}}">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
        <a href="{{base_path}}/task/category" class="btn btn-primary">Peruuta</a>
    </div>
</form>

{% endblock %}
